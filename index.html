<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Tools</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0b1d2a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
    }

    .loader-bar {
      width: 300px;
      height: 20px;
      border: 2px solid #38bdf8;
      border-radius: 25px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loader-progress {
      height: 100%;
      width: 0;
      background: #38bdf8;
      transition: width 0.3s;
    }

    /* Welcome screen */
    .welcome {
      text-align: center;
      display: none;
      padding: 30px;
    }

    .welcome h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg,#38bdf8,#818cf8,#f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientMove 3s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #cbd5e1;
      font-family: "Playfair Display", serif;
    }

    .btns button {
      margin: 10px;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(56,189,248,0.6);
    }

    .btns button:nth-child(1) {
      background: #38bdf8;
      color: #fff;
    }

    .btns button:nth-child(1):hover {
      background: #0284c7;
      box-shadow: 0 0 25px rgba(56,189,248,0.9);
    }

    .btns button:nth-child(2) {
      background: #818cf8;
      color: #fff;
    }

    .btns button:nth-child(2):hover {
      background: #4f46e5;
      box-shadow: 0 0 25px rgba(129,140,248,0.9);
    }

    /* Tool container */
    .tool {
      display: none;
      background: rgba(30,41,59,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      width: 400px;
    }

    .tool h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      font-family: "Playfair Display", serif;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 14px;
      outline: none;
      resize: none;
      background: #0f172a;
      color: #fff;
      margin-bottom: 20px;
      font-family: "Roboto Mono", monospace;
    }

    .tool button {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background: #38bdf8;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(56,189,248,0.7);
      margin: 10px;
    }

    .tool button:hover {
      background: #0284c7;
      box-shadow: 0 0 20px rgba(56,189,248,0.9);
    }

    .back-btn {
      background: #ef4444 !important;
      box-shadow: 0 0 12px rgba(239,68,68,0.7);
    }

    .back-btn:hover {
      background: #dc2626 !important;
      box-shadow: 0 0 20px rgba(239,68,68,0.9);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <!-- Preloader -->
  <div id="preloader">
    <h2 style="color:#38bdf8; font-family:Poppins;">Loading...</h2>
    <div class="loader-bar">
      <div class="loader-progress" id="progress"></div>
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <h1 id="typing"></h1>
    <p>The road to freedom starts from here</p>
    <div class="btns">
      <button onclick="showTool('tts')">ðŸ”Š Text to Speech</button>
      <button onclick="showTool('stt')">ðŸŽ¤ Speech to Text</button>
    </div>
  </div>

  <!-- Text to Speech -->
  <div class="tool" id="tts">
    <h2>ðŸ”Š Text to Speech</h2>
    <textarea id="text" placeholder="Type something to speak..."></textarea>
    <button onclick="speak()">Convert to Voice</button>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <!-- Speech to Text -->
  <div class="tool" id="stt">
    <h2>ðŸŽ¤ Speech to Text</h2>
    <button onclick="startRecognition()">Start Speaking</button>
    <textarea id="speechResult" placeholder="Your speech will appear here..."></textarea>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <script>
    let progress = document.getElementById("progress");
    let preloader = document.getElementById("preloader");
    let welcome = document.getElementById("welcome");
    let width = 0;
    let loading = setInterval(() => {
      if (width >= 100) {
        clearInterval(loading);
        preloader.style.display = "none";
        welcome.style.display = "block";
        typeEffect("Welcome to Speech Tools ðŸš€", "typing");
      } else {
        width += 5;
        progress.style.width = width + "%";
      }
    }, 200);

    // Typing effect
    function typeEffect(text, elementId) {
      let i = 0;
      let speed = 100;
      function typing() {
        if (i < text.length) {
          document.getElementById(elementId).innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // Show tools
    function showTool(tool) {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("tts").style.display = "none";
      document.getElementById("stt").style.display = "none";
      document.getElementById(tool).style.display = "block";
    }

    // Back navigation
    function goBack() {
      document.getElementById("tts").style.display = "none";
      document.getElementById("stt").style.display = "none";
      document.getElementById("welcome").style.display = "block";
    }

    // Text to Speech
    function speak() {
      let text = document.getElementById("text").value;
      if (text.trim() !== "") {
        let utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }
    }

    // Speech to Text
    function startRecognition() {
      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = function(event) {
        document.getElementById("speechResult").value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    // tsParticles background
    tsParticles.load("tsparticles", {
      background: { color: "#0f172a" },
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        links: { enable: true, color: "#38bdf8" },
        color: { value: "#38bdf8" }
      }
    });
  </script>
</body>
</html>
